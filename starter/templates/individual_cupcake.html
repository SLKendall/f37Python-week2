<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>{{ cupcake["name"] }}</title>
</head>
<body>
    <header>
        <a href="http://localhost:8000/">
            <button type="button" class="btn">Home</button>
        </a>
        <a href="order">
            <button type="button" class="btn">Order</button>
        </a>
    </header>
    <main>
        <h1>{{ cupcake["name"] }}</h1>
        
        <div>
            {% for cupcake in cupcakes %}

                
                <h3>{{ cupcake["name"] }}</h3>
            
                <h5>Flavor: {{ cupcake["flavor"] }}</h5>
                <h5>Frosting: {{ cupcake["frosting"] }}</h5>
                <h5>Sprinkles: {{ cupcake["sprinkles"] }}</h5>
                <h5>Filling: {{ cupcake["filling"] }}</h5>
                <h4>Price: ${{ cupcake["price"] }}</h4>
            {% endfor %}
        </div>
        
    </main>
</body>
